rules:
  # 分库分表规则
  - !SHARDING
    tables:
      # 对 d_user_mobile 表进行分库分表
      d_user_mobile:
        # 分为两个库，每个库都分为 d_user_mobile_0 和 d_user_mobile_1 表
        actualDataNodes: ds_${0..1}.d_user_mobile_${0..1}
        # 分库策略
        databaseStrategy:
          standard:
            # 使用 mobile 作为分片键
            shardingColumn: mobile
            # 用 user_mobile 列使用 hash 取模作为分库算法
            shardingAlgorithmName: databaseUserMobileHashModModel
        # 分表策略
        tableStrategy:
          standard:
            # 使用 mobile 作为分片键
            shardingColumn: mobile
            # 用 user_mobile 列使用 hash 取模作为分表算法
            shardingAlgorithmName: tableUserMobileHashMod
      # 对 d_user_email 表进行分库分表
      d_user_email:
        # 分为两个库，每个库都分为 d_user_email_0 和 d_user_email_1 表
        actualDataNodes: ds_${0..1}.d_user_email_${0..1}
        # 分库策略
        databaseStrategy:
          standard:
            # 使用 email 作为分片键
            shardingColumn: email
            # 用 user_email 列使用 hash 取模作为分库算法
            shardingAlgorithmName: databaseUserEmailHashModModel
        # 分表策略
        tableStrategy:
          standard:
            # 使用 email 作为分片键
            shardingColumn: email
            # 用 user_email 列使用 hash 取模作为分表算法
            shardingAlgorithmName: tableUserEmailHashMod
      # 对 d_user 表进行分库分表
      d_user:
        # 分为两个库，每个库都分为 d_user_0 和 d_user_1 表
        actualDataNodes: ds_${0..1}.d_user_${0..1}
        # 分库策略
        databaseStrategy:
          standard:
            # 使用 id 作为分片键
            shardingColumn: id
            # 用 user_id 列使用 hash 取模作为分库算法
            shardingAlgorithmName: databaseUserModModel
        # 分表策略
        tableStrategy:
          standard:
            # 使用 id 作为分片键
            shardingColumn: id
            # 用 user_id 列使用 hash 取模作为分表算法
            shardingAlgorithmName: tableUserModModel
      # 对 d_ticket_user 表进行分库分表
      d_ticket_user:
        # 分为两个库，每个库都分为 d_ticket_user_0 和 d_ticket_user_1 表
        actualDataNodes: ds_${0..1}.d_ticket_user_${0..1}
        # 分库策略
        databaseStrategy:
          standard:
            # 使用 user_id 作为分片键
            shardingColumn: user_id
            # 用 user_id 列使用 hash 取模作为分库算法
            shardingAlgorithmName: databaseTicketUserModModel
        # 分表策略
        tableStrategy:
          standard:
            # 使用 user_id 作为分片键
            shardingColumn: user_id
            # 用 user_id 列使用 hash 取模作为分表算法
            shardingAlgorithmName: tableTicketUserModModel
    # 具体的算法
    shardingAlgorithms:
      databaseUserMobileHashModModel:
        type: HASH_MOD
        props:
          sharding-count: 2
      tableUserMobileHashMod:
        type: HASH_MOD
        props:
          sharding-count: 2
      databaseUserEmailHashModModel:
        type: HASH_MOD
        props:
          sharding-count: 2
      tableUserEmailHashMod:
        type: HASH_MOD
        props:
          sharding-count: 2
      databaseUserModModel:
        type: MOD
        props:
          sharding-count: 2
      tableUserModModel:
        type: MOD
        props:
          sharding-count: 2
      databaseTicketUserModModel:
        type: MOD
        props:
          sharding-count: 2
      tableTicketUserModModel:
        type: MOD
        props:
          sharding-count: 2
  # 加密规则
  - !ENCRYPT
    tables:
      # d_user 表
      d_user:
        columns:
          # 对 mobile 列进行加密
          mobile:
            # 密文列 mobile
            cipherColumn: mobile
            # 自定义的加密算法
            encryptorName: user_encryption_algorithm
          # 对 password 列进行加密
          password:
            # 密文列 password
            cipherColumn: password
            # 自定义的加密算法
            encryptorName: user_encryption_algorithm
          # 对 id_number 列进行加密
          id_number:
            # 密文列 id_number
            cipherColumn: id_number
            # 自定义的加密算法
            encryptorName: user_encryption_algorithm
      # d_user_mobile 表
      d_user_mobile:
        columns:
          # 对 mobile 列进行加密
          mobile:
            # 密文列 mobile
            cipherColumn: mobile
            # 自定义的加密算法
            encryptorName: user_encryption_algorithm
    # 加密器
    encryptors:
      user_encryption_algorithm:
        type: SM4   # 加密算法类型：国密SM4算法
        props:
          sm4-key: d3ecdaa11d6ab89e1987870186073eaa   # 密钥
          sm4-mode: CBC    # 加密模式
          sm4-iv: 1afc7fdce9ebc393f693cd3d23e35ed2  # 初始化向量
          sm4-padding: PKCS7Padding   # 填充方式
